<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Beverages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food & Beverages</h1>
        <div class="form-section">
            <h3>Order Room Service / Book Table</h3>
            <form id="foodForm">
                <label for="bookingIdFood">Booking ID:</label>
                <input type="text" id="bookingIdFood" placeholder="e.g., BK-12345" required>
                <span id="foodFeedback" class="feedback"></span>

                <label for="orderType">Order Type:</label>
                <select id="orderType" required>
                    <option value="">Select Type</option>
                    <option value="room">Room Service</option>
                    <option value="restaurant">Restaurant Table</option>
                </select>

                <label for="items">Items:</label>
                <textarea id="items" placeholder="e.g., Pizza, Coke" required></textarea>

                <button type="submit" id="orderButton" disabled>Place Order</button>
            </form>
        </div>
        <a href="index.html">Back to Registration</a> | <a href="rooms.html">Room Allocation</a> | <a href="payment.html">Payment</a> | <a href="feedback.html">Feedback</a>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupMessage"></span>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
