<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Payment Processing</h1>
        <div class="form-section">
            <h3>Make Payment</h3>
            <form id="paymentForm">
                <label for="bookingIdPayment">Booking ID:</label>
                <input type="text" id="bookingIdPayment" placeholder="e.g., BK-12345" required>
                <span id="paymentFeedback" class="feedback"></span>

                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" step="0.01" required>

                <label for="paymentType">Payment Type:</label>
                <select id="paymentType" required>
                    <option value="">Select Payment Type</option>
                    <option value="online">Online (Card/UPI)</option>
                    <option value="offline">Offline (Cash/Card at Desk)</option>
                </select>

                <label for="paymentStatus">Payment Status:</label>
                <select id="paymentStatus" required>
                    <option value="full">Full Payment</option>
                    <option value="partial">Partial Payment</option>
                    <option value="advance">Advance Booking</option>
                </select>

                <button type="submit" id="payButton" disabled>Process Payment</button>
            </form>
        </div>
        <a href="index.html">Back to Registration</a> | <a href="rooms.html">Room Allocation</a> | <a href="food.html">Food & Beverages</a> | <a href="feedback.html">Feedback</a>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupMessage"></span>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
